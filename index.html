<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Festival Burning Zamal</title>
</head>

<body>

  <header class="header">

    <img class="header__echoz" src="/image/logo2.png" alt="logo echo'z">

    <nav class="nav">

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <ul class="nav__ul">
        <li class="nav__acceuil"><a href="#">Acceuil</a></li>
        <li class="nav__prog"><a href="#prog">Programmation</a></li>
        <li class="nav__info"><a href="#">Infos pratiques</a></li>
        <li class="nav-partner"><a href="#">Partenaires</a></li>
      </ul>

    </nav>

    <img class="header__bz" src="/image/logoBZ.png" alt="">

    <h1 class="header__title">19 et 20 juillet 2023</h1>

  </header>
  <main>

    <div class="smoke-effect">
      <div class="smoke-effect">
        <div class="smoke-effect">
          <div class="smoke-effect">
            <div class="smoke-effect">
              <div class="smoke-effect"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="prog" class="programmation">

      <h2 class="programmation__title"> Programmation</h2>

      <div class="container__artist">

        <div class="card__artist">
          <img class="card__image" src="/image/artiste/skrillex_31676919008094-format4by3.jpg" alt="">
          <p class="artist__name">Skrillex </p>
        </div>

        <div class="card__artist">
          <div class="card__content"></div>
          <img class="card__image" src="/image/artiste/channels4_profile.jpg" alt="">
          <p class="artist__name">Dj snake</p>
        </div>


        <div class="card__artist">
          <img class="card__image" src="/image/artiste/mirage.jpeg" alt="">
          <p class="artist__name">Meteo Mirage</p>
        </div>

        <div class="card__artist">
          <img class="card__image" src="/image/artiste/mcgalanes.png" alt="">
          <p class="artist__name">Mc galanes</p>
        </div>

        <div class="card__artist">
          <img class="card__image" src="/image/artiste/BZ22_noir&blancPART1_-40 (1).jpg" alt="">
          <p class="artist__name">Babeen</p>
        </div>

        <div class="card__artist">
          <img class="card__image" src="/image/artiste/070889395315-web-tete.jpg" alt="">
          <p class="artist__name">Orelsan</p>
        </div>

      </div>

    </div>


  </main>

  <script src="/script.js"></script>

</html>
